<div class="outside">
    <h1><span class="glyphicon glyphicon-list-alt"> </span> Phone book</h1>
    <div>
        <p style="font-size: 20px; font-weight: bold;">Contacts</p>
        <button (click)="add()" class="btn btn-info btn-lg" type="submit" data-toggle="modal" data-target="#myModal">+Add Contact</button>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                  <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
          </div>

    </div>

    <input type="text" placeholder="Search for contacts by last name..."><br/>

    <div>
        {{first}} {{last}} <br/>
        {{mobNo}}
    </div>
</div>
